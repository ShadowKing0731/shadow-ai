<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🧠 Shadow AI</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffe1;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00ffe1;
    }
    button {
      background-color: #00ffe1;
      color: black;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
    }
    #response {
      margin-top: 30px;
      font-size: 20px;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>🕶️ Shadow AI - Voice Assistant</h1>
  <p>🎙️ Speak in Telugu + English</p>
  <button onclick="startListening()">🎧 Activate Shadow</button>
  <div id="response">Awaiting command...</div>

  <script>
    const serverUrl = "https://shadow-ai-9xim.onrender.com";

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'te-IN'; // Telugu + English understanding
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      document.getElementById("response").innerText = "🎙️ Listening...";

      recognition.start();

      recognition.onresult = function(event) {
        const voiceText = event.results[0][0].transcript;
        document.getElementById("response").innerText = "🧾 You said: " + voiceText;

        fetch(serverUrl + "/shadow", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: voiceText,
            userVoiceID: "bharath123"
          })
        })
        .then(res => res.json())
        .then(data => {
          const reply = data.response || data.error || "❌ No response from Shadow.";
          document.getElementById("response").innerText = "🧠 Shadow: " + reply;
          speak(reply);
        })
        .catch(err => {
          document.getElementById("response").innerText = "❌ Error: " + err.message;
        });
      };

      recognition.onerror = function(err) {
        document.getElementById("response").innerText = "🎤 Error: " + err.error;
      };
    }

    function speak(text) {
      const speech = new SpeechSynthesisUtterance();
      speech.lang = 'te-IN';
      speech.text = text;
      speech.voice = speechSynthesis.getVoices().find(v => v.lang === 'te-IN') || null;
      window.speechSynthesis.speak(speech);
    }
  </script>
</body>
</html>
